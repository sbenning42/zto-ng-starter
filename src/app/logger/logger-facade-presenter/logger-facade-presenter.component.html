<section class="card flex-row-cc">
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        Logger Facade Presenter
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <h3>Send Logger Message</h3>
      <form [formGroup]="messageForm" #detachedForm novalidate>
        <mat-form-field>
          <input matInput type="text" placeholder="Message *" formControlName="message">
          <mat-error *ngIf="messageControl.invalid && messageControl.hasError('required')">Message is required</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="flex-row-cs">
      <button mat-button color="primary" *ngIf="logClosed" (click)="log()" [disabled]="messageForm.invalid">LOG</button>
      <button mat-button color="accent" *ngIf="!logClosed" (click)="cancelLog()">CANCEL LOG</button>

      <button mat-button color="accent" *ngIf="!logClosed && !logPaused" (click)="pauseLog()">PAUSE LOG</button>
      <button mat-button color="accent" *ngIf="logPaused" (click)="resumeLog()">RESUME LOG</button>


      <button mat-button color="primary" *ngIf="errorClosed" (click)="error()" [disabled]="messageForm.invalid">ERROR</button>
      <button mat-button color="accent" *ngIf="!errorClosed" (click)="cancelError()">CANCEL ERROR</button>

      <button mat-button color="accent" *ngIf="!errorClosed && !errorPaused" (click)="pauseError()">PAUSE ERROR</button>
      <button mat-button color="accent" *ngIf="errorPaused" (click)="resumeError()">RESUME ERROR</button>
    </mat-card-actions>

  </mat-card>
</section>
